<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="text-center mt-10">
        <button class="bg-indigo-700 font-semibold text-white py-2 px-4 rounded">ボタン</button>
        <button class="bg-red-700 font-semibold text-white py-2 px-4 rounded hover:bg-red-500">ボタン</button>
        <button class="bg-red-700 font-semibold text-white py-2 px-4 rounded-full hover:bg-red-500">ボタン</button>
        <button class="bg-red-700 font-semibold text-white py-2 px-4 rounded-full hover:bg-red-500 focus:outline-none">ボタン</button>
        <button class="bg-red-700 font-semibold text-white py-2 px-4 rounded-full hover:bg-red-500 focus:outline-none focus:shadow-outline">ボタン</button>
        <button class="bg-indigo-700 font-semibold text-white py-2 px-4 rounded hover:bg-indigo-500 duration-200">ボタン</button>
        <button class="bg-indigo-700 font-semibold text-white py-2 px-4 rounded transform hover:scale-110">ボタン</button>
    </div>
</body>

</html>
